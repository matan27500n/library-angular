<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{book.image}}" height="250px" width="50px" alt="Card image cap" class="image">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <p class="card-text">
      {{book.description}}
    </p>
    <a href="#" class="btn btn-primary">Purchase</a>
  </div>
</div>
