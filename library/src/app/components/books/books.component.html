<body>
  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder="&#61442;  Start searching for a book by name, price or type">
  </div>
  <div class="container" *ngFor="let item of books | filter:searchText">
    <img src="{{item.image}}" alt="img" class="image">
    <div class="overlay overlayFade">
      <div class="text">
        <label>Book Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="item.name"
          [disabled]="isAfford ? false : true">
        <label>Category</label>
        <input type="text" class="form-control" placeholder="Enter category" [(ngModel)]="item.category"
          [disabled]="isAfford ? false : true">
        <label>Price</label>
        <input type="number" class="form-control" placeholder="Enter price" [(ngModel)]="item.price"
          [disabled]="isAfford ? false : true">
        <button class="btn btn-primary" *ngIf="canPurchase" (click)="purchaseBook(item)">Purchase</button>
        <button class="btn btn-warning" (click)="updateBook(item)" *ngIf="isAfford">Update</button>
        <button class="btn btn-danger" (click)="deleteBook(item.id)">Delete</button>
        <button class="btn btn-success" (click)="addBook()" *ngIf="isAfford">Add Book</button>
        <div class="alert alert-success" *ngIf="message">{{message}}</div>
      </div>
    </div>
  </div>
</body>
