<body>
  <div class="container">
    <img src="{{book.image}}" alt="img" class="image">
    <div class="overlay overlayFade">
      <div class="text">
        <label>Book Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="book.name" disabled>
        <label>Category</label>
        <input type="text" class="form-control" placeholder="Enter category" [(ngModel)]="book.category" disabled>
        <label>Price</label>
        <input type="number" class="form-control" placeholder="Enter price" [(ngModel)]="book.price" disabled>
        <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-primary">Purchase</a>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</body>
