<body>
  <div>
    <h1>My Purchases</h1>
  </div>
  <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder="&#61442;  Start searching for a book by name, price or type" />
  </div>
  <div class="container" *ngFor="let item of books | filter: searchText;">
    <img src="{{item.image}}" alt="img" class="image">
    <div class="overlay overlayFade">
      <div class="text">
        <label>Book Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="item.name" [disabled] disabled>
        <label>Category</label>
        <input type="text" class="form-control" placeholder="Enter category" [(ngModel)]="item.category" [disabled]>
        <label>Price</label>
        <input type="number" class="form-control" placeholder="Enter price" [(ngModel)]="item.price" [disabled]>
        <button class="btn btn-danger" (click)="cancelPurchase(item.id)">Cancel</button>
      </div>
    </div>
  </div>
</body>
