<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <ul class="navbar-nav">
      <div class="oval" [ngClass]="{ovalSelected: theme == 'bootstrap'}" (click)="toggleTheme()">
        <div class="button" [ngClass]="{buttonSelected: theme == 'bootstrap'}"></div>
      </div>
      <li class="nav-item dropdown" *ngIf="isLoggedIn()" (click)="checkType()">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Options
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" [routerLink]="['/purchases']" routerLinkActive="router-link-active"
            *ngIf="messageCustomer">My Purchases</a>
          <a class="dropdown-item" [routerLink]="['/authors-details']" routerLinkActive="router-link-active"
            *ngIf="messageAdmin">Authors
            Details</a>
          <a class="dropdown-item" [routerLink]="['/customers-details']" routerLinkActive="router-link-active"
            *ngIf="messageAdmin">Customers
            Details</a>
          <a class="dropdown-item" [routerLink]="['/add-book']" routerLinkActive="router-link-active"
            *ngIf="messageAuthor">Add Book</a>
        </div>
      </li>
      <li><a [routerLink]="['home']" routerLinkActive="router-link-active" class="nav-link">Home</a></li>
      <li><a [routerLink]="['books']" routerLinkActive="router-link-active" class="nav-link"
          *ngIf="isLoggedIn()===true">Books</a></li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li><a [routerLink]="['register']" routerLinkActive="router-link-active" class="nav-link"
          *ngIf="isLoggedIn()===false">Register</a></li>
      <li><a [routerLink]="['login']" routerLinkActive="router-link-active" class="nav-link"
          *ngIf="isLoggedIn()===false">Login</a></li>
      <li><a (click)="showLogOutDialog()" [routerLink]="['logout']" routerLinkActive="router-link-active"
          class="nav-link" *ngIf="isLoggedIn()===true">Logout</a></li>
    </ul>
  </nav>
</header>
