<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <ul class="navbar-nav">
      <li><a [routerLink]="['home']" routerLinkActive="router-link-active" class="nav-link">Home</a></li>
      <li><a [routerLink]="['books']" routerLinkActive="router-link-active" class="nav-link"
          *ngIf="isLoggedIn()===true">Books</a></li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li><a [routerLink]="['register']" routerLinkActive="router-link-active" class="nav-link">Register</a></li>
      <li><a [routerLink]="['login']" routerLinkActive="router-link-active" class="nav-link"
          *ngIf="isLoggedIn()===false">Login</a></li>
      <li><a (click)="showLogOutDialog()" [routerLink]="['logout']" routerLinkActive="router-link-active"
          class="nav-link" *ngIf="isLoggedIn()===true">Logout</a></li>
    </ul>
  </nav>
</header>
