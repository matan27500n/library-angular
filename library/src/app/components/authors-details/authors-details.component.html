<div class="container">
  <table class="table table-image">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of authors">
        <td>{{item.id}}</td>
        <td>{{item.first_name}} {{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td><button class="btn btn-danger" (click)="deleteAuthor(item.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
