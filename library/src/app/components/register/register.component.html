<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<!-- if you want to create login page and register page together in one page ...you have to only chnage his name...that's it...                 -->
<div class="container" style="margin-top: 1%;">
  <div class="row">
    <div class="col-sm-4"> </div>
    <div class="col-md-4">

      <h1 class="text-center text-success"> Register page</h1>
      <br />

      <div class="col-sm-12">

        <ul class="nav nav-pills">



          <li class="" style="width:50%"><a class="btn btn-lg btn-default" data-toggle="tab" href="#home">Author</a>
          </li>

          <li class=" " style="width:48%"><a class=" btn btn-lg btn-default" data-toggle="tab"
              href="#menu1">Customer</a>
          </li>



        </ul>

        <br />


        <div class="tab-content">
          <div id="home" class="tab-pane fade in active">

            <form action="#">

              <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" class="form-control" [(ngModel)]="author.first_name">
              </div>

              <div class="form-group">
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" class="form-control" [(ngModel)]="author.last_name">
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="author.email">
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="author.password">
              </div>

              <div class="form-group" class="row justify-content-center"><br>
                <button type="submit" class="btn btn-success" (click)="registerAuthor(author)">Submit</button>
              </div>

            </form>
            <br />
            <a href="login" class="pull-right btn btn-block btn-info"> Already Register ? </a>
            <div class="alert alert-success" *ngIf="message">{{message}}</div>

          </div>

          <div id="menu1" class="tab-pane fade">

            <form action="#">

              <div class="form-group">
                <label for="first">First Name:</label>
                <input type="text" name="first" id="first" class="form-control" [(ngModel)]="customer.first_name">
              </div>

              <div class="form-group">
                <label for="last">Last Name:</label>
                <input type="text" name="last" id="last" class="form-control" [(ngModel)]="customer.last_name">
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="customer.email">
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="customer.password">
              </div>

              <div class="form-group" class="row justify-content-center">
                <button type="submit" class="btn btn-success" (click)="registerCustomer(customer)">Submit</button>
              </div>

            </form>
            <br />
            <a href="#" class="pull-right btn btn-block btn-info"> Already Register ? </a>
            <div class="alert alert-success" *ngIf="message">{{message}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
