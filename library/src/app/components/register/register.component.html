<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div id="register">
        <h3 class="text-center text-white pt-5">Register form</h3>
        <div class="container">
          <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
              <div id="register-box" class="col-md-12">
                <form id="register-form" class="form" action="" method="post">
                  <h3 class="text-center text-info">Register Author</h3>
                  <div class="form-group">
                    <label for="first" class="text-info">First Name:</label><br>
                    <input type="text" name="first" id="first" class="form-control" [(ngModel)]="author.first_name">
                  </div>
                  <div class="form-group">
                    <label for="last" class="text-info">Last Name:</label><br>
                    <input type="text" name="last" id="last" class="form-control" [(ngModel)]="author.last_name">
                  </div>
                  <div class="form-group">
                    <label for="email" class="text-info">Email:</label><br>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="author.email">
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" name="password" id="password" class="form-control"
                      [(ngModel)]="author.password">
                  </div>
                  <div class="form-group"><br>
                    <button type="submit" class="btn btn-success" (click)="registerAuthor(author)">Register</button>
                  </div>
                </form>
                <div class="alert alert-success" *ngIf="message">{{message}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">

  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  </a>
