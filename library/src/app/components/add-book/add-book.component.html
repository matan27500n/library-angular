<div class="container">
  <h1>Add Book</h1><br>

  <div class="alert alert-warning" *ngIf="bookForm.invalid">Enter valid values</div>

  <form (ngSubmit)="!bookForm.invalid && addBook(book)" #bookForm="ngForm">
    <fieldset class="form-group col-md-6">
      <label>Name</label>
      <input type="text" #name="ngModel" [(ngModel)]="book.name" class="form-control" name="name" minlength="1"
        required>
    </fieldset>
    <fieldset class="form-group col-md-6">
      <label>Category</label>
      <select class="form-control" [(ngModel)]="book.category" required #category="ngModel" name="category">
        <option>Comedy</option>
        <option>Drama</option>
        <option>Action</option>
        <option>Horror</option>
      </select>
    </fieldset>
    <fieldset class="form-group col-md-6">
      <label>Price</label>
      <input type="number" #price="ngModel" [(ngModel)]="book.price" class="form-control" name="price" required>
    </fieldset>
    <fieldset class="form-group col-md-6">
      <label>Image</label>
      <input type="text" #image="ngModel" [(ngModel)]="book.image" class="form-control" name="image" required>
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
  </form>
</div>
