<h1>Add Book</h1>
<form>
  <div class="form-group col-md-6">
    <label for="inputEmail4">Name</label>
    <input type="text" class="form-control" id="inputName4" placeholder="Name" [(ngModel)]="book.name">
  </div>
  <div class="form-group col-md-6">
    <label for="type">Select Type</label>
    <select class="form-control" id="type" name="type" [(ngModel)]="book.category">
      <option>Comedy</option>
      <option>Drama</option>
      <option>Action</option>
      <option>Horror</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPrice">Price</label>
    <input type="number" class="form-control" id="inputPrice" placeholder="Enter book price" [(ngModel)]="book.price">
  </div>
  <div class="form-group col-md-6">
    <label for="inputImage">Image</label>
    <input type="text" class="form-control" id="inputImage" placeholder="Enter image address" [(ngModel)]="book.image">
  </div>
  <button class="btn btn-primary" (click)="addBook(book)">Add Book</button>
</form>
